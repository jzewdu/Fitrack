<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitTrack v2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>FitTrack v2</h1>
      <button id="theme-toggle">Switch Theme</button>
    </header>

    <section class="checklist">
      <h2>Today's Tasks</h2>
      <ul id="task-list">
        <li>
          <label>
            <input type="checkbox" />
            Drink 8 glasses of water
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" />
            30 minutes of exercise
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" />
            Eat 5 servings of vegetables
          </label>
        </li>
      </ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
